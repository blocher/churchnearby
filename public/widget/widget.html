
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Churches Nearby</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://nearestchurch.com/css/custom.css" rel="stylesheet">


	<!-- Fonts -->
	<link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-61758615-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');

	</script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
			<!--
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			-->
				<a class="navbar-brand" href="#">Churches Nearby</a>
			</div>

		</div>
	</nav>

		<div class="container">

		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					  <h1><span class="fa fa-plus"></span>Nearest Churches</h1>
				</div>
			</div>
		</div> <!--row -->


		<div class="row">

			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">Current Location</div>
					<div class="panel-body">
						<form method="POST" action="http://nearestchurch.com" accept-charset="UTF-8"><input name="_token" type="hidden" value="EH7ti2uijip7zEKgJwULlLUqBMP9tPNhhuadCj9I">
							<button id="nearby-button" type="button">View nearest churches</button>
						</form>
					</div>
				</div>

			</div>

			<div class="col-md-4">
				<div class="panel panel-default">
				  	<div class="panel-heading">Lookup address</div>
				  	<div class="panel-body">
						<form method="POST" action="http://nearestchurch.com" accept-charset="UTF-8"><input name="_token" type="hidden" value="EH7ti2uijip7zEKgJwULlLUqBMP9tPNhhuadCj9I">
						    <input id="address-field" name="address" type="text" value="">
						    <button id="address-button" type="button">Look up</button>
						</form>
				 	 </div>
				</div>

			</div>

			<div class="col-md-4">
				<div class="panel panel-default">
				  <div class="panel-heading">Denominations</div>
				  <div class="panel-body">
											
							<button type="button" class="btn btn-primary denomination-button" data-denomination="2">
							Lutheran (ELCA)
							</button>
				
											
							<button type="button" class="btn btn-primary denomination-button" data-denomination="1">
							Episcopal
							</button>
				
										  </div>
				</div>
			</div>

		</div> <!-- row -->

		<div class="row">
			<div class="col-md-12">
				<div id="content">
					<div id="loader" class="loader hidden">
						<h4>Loading...</h4>
						<i class="fa fa-spin fa-spinner fa-4x"></i>
					</div>
				</div>
			</div>
		</div> <!-- row -->
			
	</div> <!-- container -->
	

	<script id="church-listings" type="text/x-handlebars-template">
  <div class="list-group">
      <div class="alert alert-success"><h4>Your closest church is ... <a target="_blank" href="{{ churches.0.url }}">{{{ churches.0.name }}}</a><strong></strong></h4></div>
      {{#if region}}
	   <div class="alert alert-info"><p>{{ region.message }}</p></div>
	  {{/if}}
      <h4>Closest churches...</h4>
       {{#each churches }}
        {{> church_summary }}
       {{/each }}
  </div>
</script>	<script id="church-summary" type="text/x-handlebars-template">
  <li class="list-group-item">
    <h4 class="list-group-item-heading" id="list-group-item-heading"><a target="_blank" href="{{ url }}">{{{ name }}}</a> <span class="badge">{{ region.denomination.tag_name }}</span></a></h4>
    <p class="list-group-item-text">{{ address}}</p>
    <p class="list-group-item-text">{{ city }}, {{ state }} {{ zip}}<br></p>
    <p class="list-group-item-text">Leader: {{ leader }}</p>
    <p class="list-group-item-text">{{ phone}}</p>
    <p class="list-group-item-text"><em>{{ distance_in_miles }} miles away</em></p>
    <p><a target="_blank" href="http://maps.google.com/maps?f=q&amp;hl=en&amp;saddr={{ latitude }},{{ longitude }}&amp;daddr={{ latitude }},{{longitude }}">Driving directions</a>
    <p></p>
  </li>
</script>	<!-- Scripts -->
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
	
	<script src="http://nearestchurch.com/js/app.js" ></script>
	<!-- <script src="http://nearestchurch.com/js/get_churches.js" ></script> -->
</body>
</html>
